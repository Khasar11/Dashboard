<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./styles/style.css" type="text/css">
        <link rel="stylesheet" href="./styles/sidebar.css" type="text/css">
        <link rel="stylesheet" href="./styles/logs.css" type="text/css">
        <link rel="stylesheet" href="./styles/display.css" type="text/css">
        <link rel="shortcut icon" href="#">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div class="form" id="logs-div"> <!-- shown when user is writing a log input -->
            <div id="logs">
                <section id="logs-div-header" class="outlined">
                    <input type="date" id="logs-date" class="form-inputbox" name="log" required>
                    <input id="logs-header-text" class="form-inputbox" type="text" placeholder="Title" required>
                    <input id="logs-header-written-by" class="form-inputbox" type="text" placeholder="Writer" required>
                    <div id="logs-div-X"><img id="logs-div-moveable" src="./move.png"></img></div>
                    <div id="logs-div-id">null</div>
                    <div id="logs-div-Xout" class="form-Xout">✖</div>
                </section>
                <section id="logs-body" class="outlined">
                    <div id="logs-input" contenteditable="true" data-text="Input text/image(s)"></div>
                </section>
                <section id="logs-footer" class="outlined">
                    <button id="logs-submit" class="form-button">Submit log</button>
                </section>
            </div>
        </div>

        <div id="new-logs-entry"> <!-- shown on push of new log button on main logs sidebar element -->
            <div id="new-logs-div-Xout" class="form-Xout">✖</div>
            <div id="new-logs">
                <span id="new-logs-type">Select log type</span>
                <text id="new-logs-value">Singular</text>
                <div id="new-logs-type-dropdown">
                    <p id="new-logs-singular" class="background-on-hover">Singular</p>
                    <p id="new-logs-collection" class="background-on-hover">Collection</p>
                </div>
            </div>
            <text id="new-logs-selected-adder-id"></text>
            <input type="date" id="collection-date" class="form-inputbox">
            <button id="new-log-continue" class="form-button">Continue</button>
        </div>

        <form id="new-machine" class="form-form"> <!-- shown on push of new machine button -->
            <div id="new-machine-header" class="form-header">New machine</div>
            <div id="new-machine-Xout" class="form-Xout">✖</div>
            <input id="new-machine-name" class="form-inputbox" type="text" placeholder="Machine name" oninput="this.setCustomValidity('Machine name')" required>
            <input id="new-machine-creation-date" class="form-inputbox" type="date" required>
            <input id="new-machine-created-by" class="form-inputbox" type="text" placeholder="Created by" oninput="this.setCustomValidity('Created by')" required>
            <button id="new-machine-submit" class="form-button" type="button">Submit machine</button>
        </form>

        <form id="display-data" class="form-form"> <!-- shown on modifying display data -->
            <div id="display-data-header" class="form-header">Display data</div>
            <div id="display-data-Xout" class="form-Xout">✖</div>
            <input id="display-data-endpturl" class="form-inputbox" type="text" placeholder="Endpoint url OPC" required oninput="this.setCustomValidity('OPC endpoint url')">
            <input id="display-data-opc-adr" class="form-inputbox" type="text" placeholder="OPC DB address" required oninput="this.setCustomValidity('OPC node address')">
            <button id="display-data-submit" class="form-button" type="button">Submit display</button>
        </form>

        <svg id="main-svg"></svg> <!-- D3.js (7.0) view inserted into this on 'display' click -->
        <script src="./lib/d3/d3.v7.min.js"></script>
        <script src="./lib/froala/froala_editor.pkgd.min.js"></script>
        <script src="./scripts/script.js"></script>
        <script src="./scripts/machine.js"></script>
        <script src="./scripts/Logs/logs.js"></script> 
        <script src="./scripts//Sidebar/sidebar.js"></script>  
        <script src="./scripts/Display/display.js"></script>  
    </body>
</html>
